<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Login | PLC Chat</title>

  <style>
    :root
    {
      --bg-root: #0d0d0d;
      --glass:   rgba(255, 255, 255, 0.05);
      --border:  rgba(255, 255, 255, 0.10);
      --txt-main: #f5f5f5;
      --txt-sub:  #9e9e9e;
      --accent:   #ffd300;
    }

    *          { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    html, body { height: 100%; margin: 0; color: var(--txt-main); }

    body
    {
      background: radial-gradient(circle at 30% 30%, #202020 0%, #0d0d0d 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* ===== „Ç´„Éº„Éâ ===== */
    .card
    {
      width: 420px;
      max-width: 100%;
      backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      padding: 3rem 3rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* ===== „É≠„Ç¥Ë°å ===== */
    .logo-row
    {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .logo-box
    {
      width: 2.2rem;
      height: 2.2rem;
      background: var(--accent);
      border-radius: 0.4rem;
    }

    /* ===== Ë¶ãÂá∫„Åó ===== */
    .welcome
    {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }

    /* ===== „Éï„Ç©„Éº„É† ===== */
    form        { display: flex; flex-direction: column; gap: 1.25rem; }
    label       { position: relative; display: block; }

    .icon
    {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--txt-sub);
      pointer-events: none;
    }

    input
    {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;   /* Â∑¶„Å´„Ç¢„Ç§„Ç≥„É≥ÂàÜ‰ΩôÁôΩ */
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--txt-main);
      outline: none;
    }

    .forgot
    {
      margin-top: -0.6rem;
      text-align: right;
      font-size: 0.85rem;
      color: var(--txt-sub);
      text-decoration: none;
      transition: color 0.15s ease;
    }
    .forgot:hover { color: var(--txt-main); }

    button
    {
      margin-top: 0.5rem;
      padding: 0.9rem;
      border: none;
      border-radius: 0.9rem;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    button:hover  { transform: translateY(-2px); }
    button:active { transform: translateY(0);     }

    /* ===== Ë£úÂä©„ÉÜ„Ç≠„Çπ„Éà ===== */
    .signup
    {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--txt-sub);
    }
    .signup a
    {
      color: var(--txt-main);
      text-decoration: none;
      font-weight: 600;
    }
    .signup a:hover { text-decoration: underline; }

    /* ===== „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ ===== */
    #msg
    {
      margin-top: 1rem;
      color: #ff7676;
      text-align: center;
      font-size: 0.9rem;
    }

    /* ===== „É¢„Éê„Ç§„É´ ===== */
    @media (max-width: 480px)
    {
      .card { padding: 2.5rem 2rem; }
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Logo & Title ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="logo-row">
      <div class="logo-box"></div>
      <span>MXia</span>
    </div>

    <h2 class="welcome">Welcome</h2>

    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Login Form ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <form id="login-form">
      <!-- „É¶„Éº„Ç∂„ÉºÂêç -->
      <label>
        <span class="icon">üìß</span>
        <input name="username" placeholder="„É¶„Éº„Ç∂„ÉºÂêç" autocomplete="username" required />
      </label>

      <!-- „Éë„Çπ„ÉØ„Éº„Éâ -->
      <label>
        <span class="icon">üîí</span>
        <input name="password" type="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" autocomplete="current-password" required />
      </label>

      <a class="forgot" href="#">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„Åæ„Åó„Åü„ÅãÔºü</a>

      <button type="submit">Log in</button>
    </form>

    <div id="msg"></div>

    <p class="signup">
      „Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÊåÅ„Å£„Å¶„ÅÑ„Åæ„Åõ„Çì„ÅãÔºü <a href="#">Sign up</a>
    </p>
  </div>

  <!-- ===== Ë™çË®º„É≠„Ç∏„ÉÉ„ÇØ (Êó¢Â≠ò) ===== -->
  <script>
    document.getElementById("login-form").onsubmit = async (e) =>
    {
      e.preventDefault();

      const fd = new FormData(e.target);

      const res = await fetch("/login",
      {
        method: "POST",
        body: fd,
        credentials: "include"
      });

      if (res.ok)
      {
        location.href = "/";
      }
      else
      {
        document.getElementById("msg").textContent = "„É≠„Ç∞„Ç§„É≥Â§±Êïó";
      }
    };
  </script>
</body>
</html>
